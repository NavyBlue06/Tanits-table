{% extends 'base.html' %}
{% load static %}


{% block content %}
<style>
  body {
     background: url("{% static 'images/carthage.webp' %}") no-repeat center center fixed;
     background-size: cover;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.88) !important;
    padding: 2rem;
    border-radius: 15px;
    max-width: 600px;
    margin: 6rem auto;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4b2e2e !important;
    font-weight: bold;
  }
</style>

<div class="form-container">
  <h2>Book Your Table</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        {{ form.as_p }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3 w-100">Confirm Booking</button>
  </form>
</div>
{% endblock %}
