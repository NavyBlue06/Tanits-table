{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <h2 class="text-danger mb-4">Confirm Deletion</h2>
  <p>Are you sure you want to delete your booking on <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong>?</p>

  <form method="POST" class="d-flex justify-content-center gap-3 mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
