{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="text-center my-4">Edit Booking</h2>
  <div class="col-md-6 mx-auto">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
