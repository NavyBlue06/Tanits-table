{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-4 text-center">My Bookings</h2>

  {% if bookings %}
  <table class="table table-striped table-bordered text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Guests</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for booking in bookings %}
      <tr>
        <td>{{ booking.date }}</td>
        <td>{{ booking.time }}</td>
        <td>{{ booking.guests }}</td>
        <td>
          <a href="{% url 'booking:edit_booking' booking.id %}" class="btn btn-sm btn-warning me-2">
            Edit
          </a>
          <a href="{% url 'booking:delete_booking' booking.id %}" class="btn btn-sm btn-danger">
            Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-info text-center" role="alert">
    No bookings found.
  </div>
  {% endif %}

  <div class="text-center mt-3">
    <a href="{% url 'booking:book_table' %}" class="btn btn-primary">
      Book a Table
    </a>
  </div>
</div>
{% endblock %}
